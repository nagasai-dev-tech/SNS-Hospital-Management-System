<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registration-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #007BFF;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .success-message {
            display: none;
            text-align: center;
            color: green;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2>Hospital Registration</h2>
        <form id="hospitalRegistrationForm">
            <div class="form-group">
                <label for="patientId">Patient ID</label>
                <input type="text" id="patientId" placeholder="Enter your Patient ID" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="medicalHistory">Medical History</label>
                <textarea id="medicalHistory" placeholder="Enter your medical history" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
            <div class="success-message" id="successMessage">Registration successful! Redirecting to login page...</div>
        </form>
    </div>

    <script>
        document.getElementById('hospitalRegistrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent page refresh

            const patientId = document.getElementById('patientId').value.trim();
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const age = document.getElementById('age').value.trim();
            const gender = document.getElementById('gender').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const medicalHistory = document.getElementById('medicalHistory').value.trim();

            if (patientId && firstName && lastName && age && gender && email && phone && medicalHistory) {
                // Simulate registration success
                document.getElementById('successMessage').style.display = 'block';

                // Redirect to login page after 3 seconds
                setTimeout(function() {
                    window.location.href = 'login.html'; // Adjust to your login page path
                }, 3000);

                console.log("Patient ID:", patientId);
                console.log("Name:", firstName, lastName);
                console.log("Age:", age);
                console.log("Gender:", gender);
                console.log("Email:", email);
                console.log("Phone:", phone);
                console.log("Medical History:", medicalHistory);
            } else {
                alert("Please fill in all fields!");
            }
        });
    </script>
</body>
</html>
